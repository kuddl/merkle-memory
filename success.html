<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merkle Magic Memory</title>
    <link rel="stylesheet" href="css/layout.css" />
   
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/success.css" />
    <script src="js/storage.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/confettiFX.js" defer></script>
    <script src="js/MemoryCard.mjs" type="module" defer></script>
    <script src="js/success.js" defer></script>
  </head>

  <body>
    <canvas id="confetti" class="confetti--hidden"></canvas>
    <div class="app app--success">
      <main class="main">
        <div class="centerstage">
          <div class="score"></div>
          <div class="player player__draw player--hidden">Sorry, no winner</div>
          <div class="player player__winner player--hidden">
            <span></span> has won the game!
          </div>
          <div class="buttons">
            <button class="button button--play-again">Play again</button>
            <button class="button button--reset">Reset and play again</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div>
          <h3>&copy by Merkle</h3>
        </div>
        <div class="footer__link-container">
          <a class="footer__link" href="#">GitHub</a>
          <span class="footer__link-pipe"> | </span>
          <a class="footer__link" href="#">About us</a>
        </div>
      </footer>
    </div>
  </body>
</html>
