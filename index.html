<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merkle Magic Memory</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/storage.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <div class="app app--login">
      <header class="header">
        <div class="header__login">
          <img
            class="header__logo"
            src="./img/merkle-logo.png"
            alt="merkle-logo"
          />
          <h1 class="header__title">Magic Memory</h1>
        </div>
      </header>
      <main class="main">
        <div class="centerstage">
          <div class="game-login">
            <h2 class="game-title">Start a Game</h2>
            <form id="login" name="login-form" onreset="resetLoginForm()">
              <div class="login-form">
                <div class="login-form__inputs">
                  <label for="player1" class="login-form__players">
                    Player 1
                    <input
                      class="login-form__player1"
                      type="text"
                      name="player1"
                      id="player1"
                      required
                      placeholder="Enter Name"
                    />
                  </label>
                  <label for="player2" class="login-form__players">
                    Player 2
                    <input
                      class="login-form__player2"
                      type="text"
                      name="player2"
                      id="player2"
                      required
                      placeholder="Enter Name"
                    />
                  </label>
                </div>
              </div>
              <br />
              <div class="playground-container">
                <label class="login-form__players">Playground </label>
                <div class="boxed">
                  <input
                    type="radio"
                    name="playground"
                    id="playground43"
                    value="43"
                  />
                  <label for="playground43" class="label drop-shadow">
                    4 X 3
                  </label>
                  <input
                    type="radio"
                    name="playground"
                    id="playground44"
                    value="44"
                  />
                  <label for="playground44" class="label"> 4 X 4 </label>
                  <input
                    type="radio"
                    name="playground"
                    id="playground54"
                    value="54"
                  />
                  <label for="playground54" class="label"> 5 X 4 </label>
                  <br />
                  <input
                    type="radio"
                    name="playground"
                    id="playground64"
                    value="64"
                  />
                  <label for="playground64" class="label"> 6 X 4 </label>
                  <input
                    type="radio"
                    name="playground"
                    id="playground74"
                    value="74"
                  />
                  <label for="playground74" class="label"> 7 X 4 </label>
                  <input
                    type="radio"
                    name="playground"
                    id="playground84"
                    value="84"
                  />
                  <label for="playground84" class="label"> 8 X 4 </label>
                </div>
              </div>
              <div class="login-buttons">
                <button class="navigation-button" type="submit">
                  Start Game
                </button>
                <button class="navigation-button" type="reset">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div>
          <h3>&copy by Merkle</h3>
        </div>
        <div class="footer__link-container">
          <a
            class="footer__link"
            href="https://github.com/kuddl/merkle-memory"
            target="_blank"
            >GitHub</a
          >
          <span class="footer__link-pipe"> | </span>
          <a class="footer__link" href="https://merkleinc.ch/" target="_blank"
            >About us</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
