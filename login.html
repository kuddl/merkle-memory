<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merkle Magic Memory</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/storage.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/login.js" defer></script>
  </head>

  <body>
    <div class="app app--login">
      <header class="header">
        <div class="header__login">
          <img class="header__logo" src="./img/merkle-logo.png" alt="merkle-logo" />
          <h1 class="header__title">Magic Memory</h1>
        </div>
      </header>
      <main class="main">
        <div class="centerstage">
          <div class="game-login">
            <form
              action="game.html"
              id="login"
              name="login-form"
              onreset="resetLoginForm()"
              onsubmit="return submitLoginForm()"
            >
              <div class="login-form">
                <div class="login-form__inputs">
                  <label for="player1" class="login-form__players">
                    Player 1 Name:
                    <input
                      class="login-form__player1"
                      type="text"
                      name="player1"
                      id="player1"
                      required
                      placeholder="Enter Name"
                    />
                  </label>
                  <label for="player2" class="login-form__players">
                    Player 2 Name:
                    <input
                      class="login-form__player2"
                      type="text"
                      name="player2"
                      id="player2"
                      required
                      placeholder="Enter Name"
                    />
                  </label>
                </div>
              </div>
              <br />
              <label class="login-form__players">Playground :</label>
              <div class="boxed">
                <input
                  type="radio"
                  name="playground"
                  id="playground44"
                  value="44"
                />
                <label for="playground44" class="label"> 4 X 4 </label>
                <input
                  type="radio"
                  name="playground"
                  id="playground45"
                  value="45"
                />
                <label for="playground45" class="label"> 4 X 5 </label>
                <input
                  type="radio"
                  name="playground"
                  id="playground54"
                  value="54"
                />
                <label for="playground54" class="label"> 5 X 4 </label>
                <br />
                <input
                  type="radio"
                  name="playground"
                  id="playground55"
                  value="55"
                />
                <label for="playground55" class="label"> 5 X 5 </label>
                <input
                  type="radio"
                  name="playground"
                  id="playground56"
                  value="56"
                />
                <label for="playground56" class="label"> 5 X 6 </label>
                <input
                  type="radio"
                  name="playground"
                  id="playground65"
                  value="65"
                />
                <label for="playground65" class="label"> 6 X 5 </label>
              </div>
              <div class="start-game-button">
                <button type="submit">Start Game</button>
              </div>
              <div class="reset-game-button">
                <button type="reset">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div>
          <h3>&copy by Merkle</h3>
        </div>
        <div class="footer__link-container">
          <a class="footer__link" href="#">GitHub</a>
          <span class="footer__link-pipe"> | </span>
          <a class="footer__link" href="#">About us</a>
        </div>
      </footer>
    </div>
  </body>
</html>
