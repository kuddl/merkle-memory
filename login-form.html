<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Merkle Memory Game</title>
</head>

<body>
    <div class="header">
        <div class="header-player">
            <div class="player-section">
                <p>Player 1</p>
                <div class="placeholder"></div>
                <div class="placeholder"></div>
            </div>
            <div class="player-section">
                <p>0 : 0</p>
            </div>
            <div class="player-section">
                <div class="placeholder"></div>
                <div class="placeholder"></div>
                <p>Player 2</p>
            </div>
        </div>
    </div>
    <div class="game-login">
        <form id="login" name="login-form">
            <div class="login-form">
                <div class="login-form__inputs">
                    <label for="player1">
                        Player 1 Name:
                        <input type="text" name="player1" id="player1" required, placeholder="">
                    </label>
                    <label for="player2">
                        Player 2 Name:
                        <input type="text" name="player2" id="player2" required, placeholder="">
                    </label>
                </div>
                <div class="start-game-button">
                    <button type="submit">Start Game</button>
                </div>
            </div>
            <br>
            <label>Playground :</label>
            <div class="boxed">
                <input type="radio" name="playground" id="playground44" value="44">
                <label for="playground44" class="label">
                    4 X 4
                </label>
                <input type="radio" name="playground" id="playground45" value="45">
                <label for="playground45" class="label">
                    4 X 5
                </label>
                <input type="radio" name="playground" id="playground54" value="54">
                <label for="playground54" class="label">
                    5 X 4
                </label>
                <br>
                <input type="radio" name="playground" id="playground55" value="55">
                <label for="playground55" class="label">
                    5 X 5
                </label>
                <input type="radio" name="playground" id="playground56" value="56">
                <label for="playground56" class="label">
                    5 X 6
                </label>
                <input type="radio" name="playground" id="playground65" value="65">
                <label for="playground65" class="label">
                    6 X 5
                </label>
            </div>
        </form>
    </div>
    <footer>
        <div>
            <h3>&copy By Merkle</h3>
        </div>
        <div class="footer-links">
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
        </div>
    </footer>
</body>

</html>
